<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Font Size</title>
  <style>
    body {
      font-size: 20px;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <p>This text will have a smaller font size on small screens.</p>
</body>
</html>
