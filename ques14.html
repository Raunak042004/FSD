<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accessible & Responsive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fafafa;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    input, button {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      input, button {
        font-size: 14px;
        padding: 8px;
      }
    }

    @media (max-width: 400px) {
      .container {
        margin: 10px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Profile Page</h1>
    
    <img src="profile.jpg" alt="Profile photo of a smiling person">

    <form aria-label="Contact Form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
